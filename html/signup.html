<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
 
    
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 bg-light pb-5">
                        <div class="row px-3"> <img src="../images/226625-medical-doctor-wallpaper-top-free-medical-doctor-background.jpg" class="logo"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5"> <img src="../images/33103-doctor-wallpaper.jpg" class="image"> </div>
                        <div class="row px-3 text-center justify-content-center">
                            <h4>Sign up with us</h4> <small class="text-muted px-5 mx-1 mx-lg-5"></small>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card2 card border-0 px-4 py-5">
                        <h3 class="mb-1">Create User Acoount</h3>
                        <p class="mb-4 text-sm">Already have an account? <a class="text-primary login" href="../html/userlogin.html">Log In</a></p>
                       
                     
                        <div class="row mt-3">
                            <div class="col-md-6"> <label class="mb-0">
                                    <h6 class="mb-0 text-sm">First Name </h6>
                                </label> <input type="text" name="fname" required placeholder="Firstname" id="fname"> </div>
                            <div class="col-md-6"> <label class="mb-0">
                                    <h6 class="mb-0 text-sm" >Last Name</h6>
                                </label> <input type="text" name="lname" required placeholder="Lastname" id="lname"> </div>
                        </div>
                        <div class="col-md-6"> <label class="mb-0">
                            <h6 class="mb-0 text-sm" >DOB</h6>
                        </label> <input type="date" name="lname" id="date"> </div>
                </div>
                        <div class="row px-3"> <label class="mb-0">
                                <h6 class="mb-0 text-sm" >Username</h6>
                            </label> <input type="text" name="Username" required placeholder="Username" id="txt_uname"> </div>
                            
                        <div class="row px-3"> <label class="mb-0">
                                <h6 class="mb-0 text-sm" >Password</h6>
                            </label> <input type="password" name="password"  minlength="8" required placeholder="Password" id="txt_pwd"> </div>
                        <div class="row mb-4">
                            <div class="col-md-5"> <button class="btn5 btn-blue text-center mb-1">Create Account</button> </div>
                            <div class="col-md-7"> <small class="text-muted">By creating an account, you understand and agree to  <u>Terms of Service</u>, including the <u>User Agreement</u> and <u>Privacy Policy</u>.</small> </div>
                        </div>
                   
                    </div>
                
                
                </div>
            
            </div>
       
       
        </div>
    </div>

</body>
</html>
